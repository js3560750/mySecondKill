<!DOCTYPE html>
<html>
<head>
<title>秒杀商品列表</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link
	href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="panel panel-default text-center">
			<div class="pannel-heading">
				<h1 th:text="${seckill.name}">商品名称</h1>
			</div>

			<div class="panel-body">
				<h2 class="text-danger">
					<!--显示time图标--> <span class="glyphicon glyphicon-time"></span>
					<!--展示倒计时--> <span class="glyphicon" id="seckill-box"></span>
				</h2>
			</div>
		</div>
	</div>
	<!--登录弹出层 输入电话-->
	<div id="killPhoneModal" class="modal fade">

		<div class="modal-dialog">

			<div class="modal-content">
				<div class="modal-header">
					<h3 class="modal-title text-center">
						<span class="glyphicon glyphicon-phone"> </span>秒杀电话:
					</h3>
				</div>

				<div class="modal-body">
					<div class="row">
						<div class="col-xs-8 col-xs-offset-2">
							<input type="text" name="killPhone" id="killPhoneKey"
								placeholder="填写手机号^o^" class="form-control">
						</div>
					</div>
				</div>

				<div class="modal-footer">
					<!--验证信息--> <span id="killPhoneMessage" class="glyphicon">
					</span>
					<button type="button" id="killPhoneBtn" class="btn btn-success">
						<span class="glyphicon glyphicon-phone"></span> Submit
					</button>
				</div>

			</div>
		</div>

	</div>

</body>



<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<!--jQuery Cookie操作插件-->
<script src="http://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<!--jQuery countDown倒计时插件-->
<script src="https://cdn.bootcss.com/jquery.countdown/2.2.0/jquery.countdown.min.js"></script>

<!-- 本地js文件，前端的各种操作都在这里 -->
<!-- 部署到服务器上时，这里的src路径要写成../scripts/seckill.js而不是/scripts/seckill.js -->
<script src="../scripts/seckill.js" type="text/javascript"></script>

<script th:inline="javascript">

    $(function () {
        //使用thymeleaf传入JS函数里的参数值
        seckill.detail.init({
            seckillId:[[${seckill.seckillId}]],
            startTime:[[${seckill.startTime.time}]],//毫秒
            endTime:[[${seckill.endTime.time}]]
        });
    })

</script>
</html>
